<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 2px;
        }
    </style>
</head>
<body>
    <div style="text-align: center; justify-content: center;">
        <h1 style="color: blueviolet;">Free Registration</h1>
    </div>

    <div style="justify-content: center;">
        <table>
            <tr>
                <td>Nama </td>
                <td>:<input type="text"></td>
            </tr>
            <tr>
                <td>Tgl Lahir </td>
                <td>:<input type="text"> / <input type="text"> / <input type="text"></td>
            </tr>
            <tr>
                <td>Alamat </td>
                <td>:<textarea name="ket" rows="3" cols="30"></textarea></td>
            </tr>
            <tr>
                <td>Kota </td>
                <td>:<input type="text"></td>
            </tr>
            <tr>
                <td>Pekerjaan </td>
                <td>:<select name="jurusan" Size="1">
                        <option value ="Teknik Informatika"> Pekerja Kantor </option>
                        <option value ="Manajemen Informatika"> Wiraswasta</option>
                        </select></td>
            </tr>
            <tr>
                <td>Jenis Kelamin </td>
                <td>:<input type="radio" name="status" value="kawin">Laki-Laki <input type="radio" name="status" value="belumkawin">Perempuan</td>
            </tr>
            <tr>
                <td>Hoby </td>
                <td>:<input type="checkbox" name="hoby" value="Futsal">Futsal <input
                    type="checkbox" name="hoby" value="Renang">Renang <input
                    type="checkbox" name="hoby" value="Traveling">Traveling</td>
            </tr>
            <tr>
                <td></td>
                <td><button>Simpan</button><button>Cancel</button></td>
            </tr>
        </table>
    </div>
</body>
</html>
